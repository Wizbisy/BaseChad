<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad NFT Mint Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e3a8a; /* Base blue background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e40af; /* Slightly lighter blue for header */
        }

        .logo {
            cursor: pointer; /* Makes SVG clickable */
        }

        .logo svg {
            width: 120px; /* SVG logo size */
            height: 50px;
        }

        .wallet-connect-header {
            background-color: #2563eb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .wallet-connect-header.connected::after {
            content: " (Connected)";
            color: #22c55e;
        }

        .separator {
            border-bottom: 2px solid #ffffff;
            margin: 0 20px;
        }

        .body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .nft-image {
            width: 300px;
            height: 300px;
            background-color: #3b82f6; /* Placeholder for image */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .nft-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace; /* Previous logo font */
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff 50%, transparent 50%) 0 0 / 2px 2px;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .action-button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace; /* Previous logo font */
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button.wallet-connect {
            background-color: #2563eb;
        }

        .action-button.mint {
            background-color: #1d4ed8;
        }

        .action-button:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="dots" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="1.5" height="1.5" fill="#ffffff" />
                    </pattern>
                </defs>
                <text x="0" y="40" font-family="Courier New, Courier, monospace" font-size="40" fill="url(#dots)" text-transform="uppercase">Chad</text>
            </svg>
        </div>
        <div class="wallet-connect-header">Connect Wallet</div>
    </div>
    <div class="separator"></div>
    <div class="body">
        <div class="nft-image"></div>
        <div class="nft-info">Total NFTs: 10,000</div>
        <div class="nft-info">NFTs Minted: 2,500</div>
        <div class="nft-info">Your NFTs Minted: 0</div>
        <button class="action-button wallet-connect">Connect Wallet</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
